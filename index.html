<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FUN GAME | DICE</title>
</head>
<body>
    <div class="main-section">
        <div class="player player-0-sect player-active">
            <h1 class="name" id="name-0"></h1>
            <p class="score" id="score-0">0</p>
            <div class="current">
            <div class="current-label">Current</div>
            <div class="current-score" id="current-0">0</div>   
            </div>
        </div>
        <div class="player player-1-sect">
            <h1 class="name" id="name-1"></h1>
            <p class="score" id="score-1">0</p>
            <div class="current">
            <div class="current-label">Current</div>
            <div class="current-score" id="current-1">0</div>   
            </div>
        </div>
        <img src="/img/dice-3.png" alt="playing dice" class="dice">
        <button class="btn btn-new">NEW GAME</button>
        <button class="btn btn-roll">Roll Dice</button>
        <button class="btn btn-hold">Hold</button>

    </div>
</body>
<script src="script.js"></script>
</html>
